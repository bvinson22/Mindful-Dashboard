<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicons -->
        <link rel="icon" href="/favicons" sizes="32x32">
        <link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
     <!-- Your Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts --> 
    <!-- GSAP library -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <!-- Your Scripts  -->
    <script src="script.js" defer></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    
    </head>
    <body>
        <main class="dashboard-container">
            <!-- Animated Background -->
            <div class="animated-background">
                <div class="gradient-bg"></div>
            </div>
    
            <!-- Main Bento Grid -->
            <div class="bento-grid">
                <!-- Digital Clock -->
                <section class="bento-item clock-widget span-2 span-row-2">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <i data-lucide="clock"></i>
                        <div class="time">00:00:00</div>
                        <div class="date">Monday, January 1</div>
                    </div>
                </section>
    
                <!-- Calendar Events -->
                <section class="bento-item calendar-widget span-2">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <div class="widget-header">
                            <i data-lucide="calendar-days"></i>
                            <h3>Upcoming Events</h3>
                        </div>
                        <ul class="events-list">
                            <li>9:00 AM - Morning Study Session</li>
                            <li>2:00 PM - Group Project Meeting</li>
                            <li>4:30 PM - Library Research</li>
                        </ul>
                    </div>
                </section>
    
                <!-- Study Stats -->
                <section class="bento-item stats-widget">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <i data-lucide="brain"></i>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Day Study Streak</div>
                    </div>
                </section>
    
                <!-- Focus Timer -->
                <section class="bento-item timer-widget">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <i data-lucide="target"></i>
                        <div class="timer">45:00</div>
                        <div class="timer-label">Focus Timer</div>
                    </div>
                </section>
    
                <!-- Trip Widget -->
                <section class="bento-item system-widget span-2 trip-widget">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <div class="system-stats">
                            <div class="stat">
                                <i class="icon" data-lucide="ferris-wheel"></i>
                                <span id="days-until-trip">Days until Disneyland trip</span>
                                <span id="countdown-days">0</span>
                            </div>
                        </div>
                    </div>
                </section>
    
                <!-- Picture Widget -->
                <section class="bento-item picture-widget">
                    <div class="glass-effect"></div>
                    <div class="content">
                        <img src="https://assets.codepen.io/16425/image-placeholder.png" alt="Placeholder" class="display-image">
                    </div>
                </section>
    
               
            </div>
        </main>
    
        <script src="script.js"></script>
    </body>
    </html>
